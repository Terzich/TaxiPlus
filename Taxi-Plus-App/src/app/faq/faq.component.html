<div class="container">
  <div class="row">
    <div class="col-md-6 p-5">
      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button text-center" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              {{questions[0].question}}
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
              {{questions[0].answer}}
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              {{questions[1].question}}
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
              {{questions[1].answer}}
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              {{questions[2].question}}
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
              {{questions[2].answer}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 p-5 text-center">
      <form #f="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name" class="fst-italic fw-bold">Unesite vaše pitanje:</label>
              <input type="text" id="question" name="question" class="form-control"  ngModel #q="ngModel" required>
              <span class="help-block fst-italic fw-light text-danger" *ngIf="q.invalid && q.touched">Niste unijeli pitanje!</span>
            </div>
          </div>
        </div>
        <br>
        <button type="submit" class="btn btn-success" *ngIf="isUserLoggedIn" [disabled]="f.invalid">Postavi pitanje</button>
        <button type="submit" class="btn btn-success" data-bs-toggle="tooltip" data-bs-placement="bottom"
          title="Ukoliko želite da postavite pitanje na koje ćete dobiti odgovor, potrebno je da se prijavite na aplikaciju"
          *ngIf="!isUserLoggedIn"  [disabled]="f.invalid">Postavi anonimno pitanje</button>
      </form>
    </div>
  </div>
</div>
