<div class="container" style="padding:20px; box-sizing:border-box; margin-top:20px">
  <!-- <ul>
      <li *ngFor="let message of messageService.messages">{{message}}</li>
    </ul>
      <h1>Featured cars</h1>
       -->
  <h2 class="text-center fst-italic">Vozila iz na≈°e ponude</h2>

  <div class="row justify-content-around">
    <div class="card text-center" [class.selected]="car.carName === selectedcar"
      [class.details-select]="savedCar && car.carName == savedCar.carName" style="width: 19rem; border-radius:20px"
      *ngFor="let car of carList | slice:0:3;">
      <img class="card-img-top img-fluid" src="data:image/png;base64,{{car.image}}" alt="Card image cap">

      <div class="card-body">
        <h5 class="card-title">{{car.carName}}</h5>
        <h1>{{car.pricePerDay}}BAM <span style="font-size: 14px;">/ dan</span></h1>
        <p class="card-text">{{car.details | slice:0:120}}...</p>

      </div>
      <div class="card-footer">
        <button class="btn btn-outline-dark" [class.btn-popular]="car.carName === selectedcar"
          (click)="openDetails(car)">Detalji</button>
      </div>
    </div>
  </div>
  <app-car-details [car]="savedCar" *ngIf="savedCar !== undefined"></app-car-details>
</div>
