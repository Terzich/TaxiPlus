<div class="container ms-auto p-5">
    <h3 class="d-flex justify-content-center fst-italic">Vaša obavještenja</h3>
    <h5 class="d-flex justify-content-center fw-light">Pregled novih i starih obavijesti</h5>

    <nav class="navbar navbar-expand-sm bg-transparent navbar-dark">
        <ul class="navbar-nav m-auto">
            <li class="nav-item ">
                <button routerLink="new-notifications" class="m-1 btn btn-light btn-outline-primary">Nove
                    obavijesti ({{numberOfNewNotifications}})</button>
            </li>

        </ul>
    </nav>
    <div class="pt-3" *ngIf="allNotifications.length === 0; else sec">
        <h5 class="text-center text-danger fst-italic fw-bolder">Nemate novih obavijesti!</h5>
        <div class="d-flex justify-content-center">
            <img class="img-fluid w-50 d-none d-sm-block" src="../../assets/Images/empty-inbox.png" alt="" />
        </div>
    </div>
    <ng-template #sec>
        <table class="table table-hover table-light mt-4 text-center table-responsive">
            <thead class="text-primary border-0 bg-dark">
                <tr>
                    <th>Naslov obavijesti</th>
                    <th>Datum obavijesti</th>
                    <th>Sadrzaj</th>

                    <th>Označi kao pročitano</th>
                </tr>
            </thead>
            <tbody>
                <tr class="h-75" *ngFor="let n of allNotifications;" [class.fw-bold]="!n.viewed">
                    <td>{{n.title}}</td>
                    <td>22.12.2021</td>
                    <td>{{n.text}}</td>
                    <td><button type="button" class="btn btn-light mr-1" (click)="viewNotification(n)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-square" viewBox="0 0 16 16">
                            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                            <path d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.235.235 0 0 1 .02-.022z"/>
                          </svg>
                        </button></td>
                </tr>

            </tbody>
        </table>
    </ng-template>

</div>
