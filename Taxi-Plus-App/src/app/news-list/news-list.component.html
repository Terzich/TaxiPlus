<div class="container">
    <div class="row">
        <div class="col-12 col-md-3">
            <div class="d-block w-100 mt-3 d-md-none"></div>
        </div>
        <div class="col-12 col-md-9">
            <div class="news-container">
                <ul class="list-unstyled mb-0" *ngFor="let news of newsList;">
                    <li class="media mb-3 bg-white">
                        <div class="row">
                            <div class="col-md-4">
                                <img [src]="news.image" alt="" style="max-width: 100%;">
    
                            </div>
                            <div class="col-md-8">
                                <div class="media-body px-3 py-1">
                                    <p class="m-0 lead">
                                        <a href="#">{{news.title}}</a>
                                    </p>
                                    <small style="font-weight:500;">Datum objave: {{news.publishedAt}}</small>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
